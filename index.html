<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="CityInput" class="form-label m-3">Search for a City</label>
            <input type="text" class="form-control" id="cityChoice" placeholder="Chicago">
        </div>
        <input id="citySubmit" class="btn btn-success btn-lg" type="submit" value="Get Weather">
    </form>
    <ul id="searchHistory">

    </ul>
    <button id="clear" class="btn btn-dark btn-lg">Clear Search History</button>
    <section id="currentWeatherSection">
        <h3 id="currentWeatherDate">
    
        </h3>
        <section id="currentWeather">
    
        </section>
        <ul id="currentWeatherList">
    
        </ul>
    </section>
    <table id="forcastTable">
        <tbody>
            <tr>
                <h3>Five Day Forcast</h3>
                <td>
                    <h4 id="fdOneDate">

                    </h4>
                    <section id="forcastOne">

                    </section>
                    <ul id="forcastOneList">

                    </ul>
                </td>
                <td>
                    <h4 id="fdTwoDate">

                    </h4>
                    <section id="forcastTwo">

                    </section>
                    <ul id="forcastTwoList">

                    </ul>
                </td>
                <td>
                    <h4 id="fdThreeDate">

                    </h4>
                    <section id="forcastThree">

                    </section>
                    <ul id="forcastThreeList">

                    </ul>
                </td>
                <td>
                    <h4 id="fdFourDate">

                    </h4>
                    <section id="forcastFour">

                    </section>
                    <ul id="forcastFourList">

                    </ul>
                </td>
                <td>
                    <h4 id="fdFiveDate">

                    </h4>
                    <section id="forcastFive">

                    </section>
                    <ul id="forcastFiveList">

                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="script.js"></script>

</html>
